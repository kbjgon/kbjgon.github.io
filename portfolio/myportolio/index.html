<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ByeongJinportolio</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/common/uxDetect.min.js"></script>
</head>
<body>
   <div class="wrap">
        <div class="headerwrap">
            <header class="header">

            </header>
        </div>
        <!-- //.전체해더 감싸은 영역 -->
        <div class="sectionwrap">
            <section class="section"> 

            </section>
        </div>
        <div class="footerwrap">

        </div>
        <!-- //.전체 푸더 감싸은 영역 -->
   </div>
    <!-- //.전체감싸은영역-->
    <script>
            $(function() {
                var $doc = $(document);
                var $win = $(window);
                var $nav = $('.nav');
                var navOffTop = $nav.offset().top;
                var isFixed = false;
    
                function menu() {
                    if ( $win.scrollTop() >= navOffTop ) {
                        if ( !isFixed ) {
                            isFixed = true;
                            $nav.addClass('affix');
                        }
                    } else if ( isFixed ) {
                        isFixed = false;
                        $nav.removeClass('affix');
                    }
                }
    
                $win.on('scroll', menu);
                menu();
    
                $nav.on('click', 'a[href^="#"]', function(e) {
                    e.preventDefault();
                    var hash = this.hash;
                    var offset = $(hash).offset().top;
                    $('body, html').animate({
                        scrollTop: offset
                    }, 600, 'easeInOutQuart', function() {
                        document.location.hash = hash;
                    });
                });
    
            });
        </script>
</body>
</html>
